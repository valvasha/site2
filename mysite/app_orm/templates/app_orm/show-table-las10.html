{% extends 'app_orm/base.html' %}
{% load static %}
{% block content %}
<section>
    <h3>5 последних записей</h3>
    <table>
        <tr>
            {% for name in fields_verbose_name %}
            <th>
                <p>{{ name }}</p>
            </th>
            {% endfor %}
        </tr>

        {% for values in objects_values_list %}
        <tr>
            {% for value in values %}
            <td>
                <p>{{ value }}</p>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</section>
{% endblock content %}
